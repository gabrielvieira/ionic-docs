<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    ion-toggle {
      height: 60px;
      width: 100px;

      --background: #000;
      --background-checked: #09c567;

      --handle-background: #f3e895;
      --handle-background-checked: #7a49a5;

      --handle-width: 50%;
      --handle-height: 100%;
      --handle-spacing: 0px;

      --handle-border-radius: 14px 4px 4px 14px;
      --handle-box-shadow: 4px 0 2px 0 red;
    }

    ion-toggle.toggle-checked {
      --handle-border-radius: 4px 14px 14px 4px;
      --handle-box-shadow: -4px 0 2px 0 red;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-toggle></ion-toggle>
        <ion-toggle checked="true"></ion-toggle>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
